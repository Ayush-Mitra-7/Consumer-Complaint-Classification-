<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consumer Complaint Classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Carter+One&family=Rubik+Mono+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Rowdies&display=swap');
body {background-color:#026b48;}



</style>
<div class="container">
    <div class="row">
        <div class="form-group ">
            <h1 class="text-red card text-center" style="font-size:50px; font-family: 'Rowdies', cursive; color:white">
                Consumer Complaint Classification</h1>
            <div class="col-xs-4 text-center card text-center">
                <form action="/predict" method="post" class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="complaint"
                              placeholder="Enter The Complaint"
                              rows="3" style="position: relative;left: 408px;top: 25px;;"></textarea>
                    <div class="text-center">
                        <input type="submit" class="btn btn-lg btn-warning "
                               style="position:relative;left: 408px;top: 40px;">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% if data %}
<div>
    <h1 class="text-black card text-center" style="position:relative;left: 25px;top: 120px;color:red">The Complaint
        Classification Group is: {{data}}</h1>
</div>
{% endif %}
</html>
